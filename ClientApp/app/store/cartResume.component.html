<div class="text-right p-1">
        <small *ngIf="itemCount > 0; else empty">
            ({{ itemCount }} item(s) {{ totalPreco | currency:"R$":true }})
        </small>
        <button class="btn btn-sm ml-1"
                [disabled]="itemCount == 0"
                routerLink="/cart">
            <i class="fa fa-shopping-cart"></i>
        </button>
    </div>
    <ng-template #empty>
        <small class="text-muted">
            (carrinho est√° vazio)
        </small>
    </ng-template>
