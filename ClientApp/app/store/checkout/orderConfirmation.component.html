<h2 class="text-center">Order Confirmation</h2>
<div class="container">
    <table *ngIf="order.orderConfirmation; else nodata" class="table m-2">
        <tr><th>Compra</th><td>{{order.orderConfirmation.orderId}}</td></tr>
        <tr><th>Valor</th><td>{{order.orderConfirmation.amount}}</td></tr>
        <tr><th>Código de Pagamento</th><td>{{order.orderConfirmation.authCode}}</td></tr>
    </table>
    <div class="text-center">
        <button class="btn btn-primary" routerLink="/">Done</button>
    </div>
    <ng-template #nodata>
        <h3 class="text-center">Finalizar compra...</h3>
    </ng-template>
</div>
