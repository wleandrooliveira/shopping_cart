<div class="navbar bg-inverse ">
    <a class="navbar-brand text-white">SPORTS STORE</a>
</div>
<h2 class="text-center mt-1">Step 1: Your Details</h2>
<form novalidate #detailsForm="ngForm">
    <div class="form-group">
        <label>Nome</label>
        <input #name="ngModel" name="name" class="form-control"
               [(ngModel)]="order.name" required />
        <div *ngIf="name.invalid" class="text-danger">
            Entre com o seu Nome
        </div>
    </div>
    <div class="form-group">
        <label>Address</label>
        <input #address="ngModel" name="street" class="form-control"
               [(ngModel)]="order.address" required />
        <div *ngIf="address.invalid" class="text-danger">
            Entre com seu e-mail
        </div>
    </div>
    <div class="text-center pt-2">
        <button class="btn btn-outline-primary" routerLink="/cart">Back</button>
        <button class="btn btn-danger" [disabled]="detailsForm.invalid"
                routerLink="/checkout/step2">
            Próximo
        </button>
    </div>
</form>
